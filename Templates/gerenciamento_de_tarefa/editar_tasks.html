<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tarefa</title>
</head>
<body>
    <h1>Editar Tarefa</h1>
    
    <form id="task-edit-form">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{ task.titulo }}" placeholder="Título da tarefa" required>
        <br>
        <br>
        <textarea name="descricao" placeholder="Descrição da tarefa" rows="7" cols="50" required>{{ task.descricao }}</textarea>
        <br>

        <p><strong>Data Criação:</strong>{{ task.data_criacao }}</p>
        <input type="date" name="data_limite" value="{{ task.data_limite|date:'Y-m-d' }}" required>
        <br>

        <label for="usuario">Selecionar o usuário:</label>
        <select name="usuario" id="usuario" required>
            <option value="">Selecione um usuário</option>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == task.usuario.id %}selected{% endif %}>{{ usuario.username }}</option>
            {% endfor %}
        </select>
        <br>

        <label>
            <input type="checkbox" name="status" {% if task.status %}checked{% endif %}> Concluída
        </label>
        <br>

        <button type="submit">Atualizar</button>
    </form>

    <a href="{% url 'usuario' %}">Voltar para a lista</a>

    <script>
        const token = localStorage.getItem('auth_token');  // Recupera o token de autenticação

        // Lógica para editar a tarefa ao submeter o formulário via JavaScript
        document.querySelector('#task-edit-form').addEventListener('submit', async (event) => {
            event.preventDefault();  // Impede o comportamento padrão do formulário

            const taskId = {{ task.id }};
            const formData = new FormData(event.target);

            // Envia os dados para a API
            const response = await fetch(`http://127.0.0.1:8000/api/tasks/${taskId}/`, {
                method: 'PUT',  // Pode ser PUT ou PATCH dependendo da sua implementação
                headers: {
                    'Authorization': `Token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData)),
            });

            const data = await response.json();
            if (response.ok) {
                alert('Tarefa atualizada com sucesso!');
                window.location.href = "{% url 'usuario' %}";  // Redireciona para a lista de tarefas
            } else {
                alert('Erro ao atualizar tarefa');
            }
        });
    </script>
</body>
</html>
