<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tarefa</title>
</head>
<body>
    <h1>Editar Tarefa</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <input type="text" name="titulo" value="{{ task.titulo }}" placeholder="Título da tarefa" required>
        <br>
        
        <label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Concluída
        </label>
        <br>
        
        <button type="submit">Atualizar</button>
    </form>

    <a href="{% url 'usuario' %}">Voltar para a lista</a>
</body>
</html>
