<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionar tarefas</title>
</head>
<body>
<h1>Adicionar Tarefa</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="titulo" placeholder="Titulo da tarefa"> <br>
    <label for="status">Status da Tarefa:</label>
    <input type="checkbox" name="status"   {% if task.status %}checked{% endif %} ><br>

    <label for="usuario">Selecionar o usuario:</label>
    <select name="usuario" id="usuario" required>
        <option value="">Selecione um usu√°rio</option>
        {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.username }}</option>
        {% endfor %}
    </select>

    <button type="submit">Adicionar</button>
</form>

<a href="{% url 'usuario' %}">Voltar para lista</a>
    
</body>
</html>
