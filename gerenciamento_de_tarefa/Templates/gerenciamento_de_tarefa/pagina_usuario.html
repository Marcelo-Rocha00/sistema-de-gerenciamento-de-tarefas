<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil do usuario</title>
</head>
<body>
    <h1>Perfil do Usuário</h1>
    
    <!-- Exibe o nome do usuário que foi passado para o template a partir da view 'perfil_usuario'. -->
    <p>Nome de Usuário: {{ username }}</p>
    <p>Tarefas do usuario: {{ Titulo }}</p>

    <!-- Link para logout -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
</form>
</body>
</html>
